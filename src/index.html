<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link
      rel="shortcut icon"
      href="./images/museum_favicon.png"
      type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="./scripts/main.js">
  </head>
  <body class="page_body">
    <header class="page__section header" id="main">
      <div class="container">
        <div class="header__content">
          <div class="top-action header__top">
            <a href="#" class="logo page__logo">
              <img
                src="./images/NAMU.png"
                class="logo__image"
                alt="NAMU"
              >
            </a>
            <div class="container__menu">
              <a href="#menu" class="icon--menu icon"></a>
              <label class="container__menu--form">
                <select name="lenguage" class="lenguage">
                  <option value="Ukrainian">UA</option>
                  <option value="English">EN</option>
                </select>
              </label>

            </div>
          </div>
          <div class="header__date">
            10 серпня - 10 листопада
          </div>
          <h1 class="header__title">
            Мистецтво
            <br>
            ХІХ - ХХ ст.
          </h1>
          <div class="header__sub-title">
            Внесок українських митців у світову культуру 19-20 ст.
          </div>
          <a href="#" class="button--primary button__header--primary">
            Купити квиток
          </a>
          <img
            src="./images/img_01.png"
            alt="Дівчина з Поділля"
            class="header__image"
          >


        </div>

      </div>

    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-action">

            <a href="#" class="logo page__logo">
              <img
                src="./images/NAMU.png"
                class="logo__image"
                alt="NAMU"
              >
            </a>

            <div class="container__menu">
              <a
                href="#"
                class="icon icon--cross"
              >
              </a>

              <label class="container__menu--form">
                <select name="lenguage" class="lenguage">
                  <option class="lenguage__option" value="Ukrainian">UA</option>
                  <option class="lenguage__option" value="English">EN</option>
                </select>
              </label>

            </div>
          </div>

          <div class="menu__plans">
            <div class="menu__plan">
              Розклад сьогодні:
              <br>
              <span class="menu__plan-time">
                12:00 - 19:00
              </span>
            </div>

            <div class="menu__adress">
              Адреса:
              <p class="menu__place">
                Київ, вул. M. Грушевського, 6
              </p>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Актуальні виставки</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Найближчі події</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Новини</a>
            </li>
          </ul>

          <a href="#" class="button--primary ">
            Купити квиток
          </a>

          <img
            src="./images/image_02.png"
            alt="Boy_from_Podolye"
            class="menu__image"
          >

        </div>
      </div>
    </nav>
  </body>
</html>
